<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<!-- main style sheet -->
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="card">
        <div class="image">
          <img class="ba" src="image-equilibrium.jpg" alt="background image">
          <img class="vi" src="icon-view.svg" alt="icon">
        </div>
        <div class="text">
          <h3>Equilibrium <span>#3429</span></h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="time">
          <span>0.041 ETH <img src="icon-ethereum.svg" alt="icon"></span>
          <span>3 days left <img src="icon-clock.svg" alt="icon"></span>
        </div>
        <div class="footer">
          <img src="image-avatar.png" alt="icon">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mortada Emad</a>.
  </div>




 
</body>

</html>
